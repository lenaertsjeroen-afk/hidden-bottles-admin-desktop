<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Bottles Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FAFAFA;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
    }
    
    .logo-container {
      position: relative;
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
    }
    
    /* Main bottle */
    .bottle-icon {
      position: absolute;
      width: 64px;
      height: 64px;
      color: #C9A050;
    }
    
    /* Hidden bottle that slides out */
    .bottle-icon.hidden-bottle {
      color: rgba(201, 160, 80, 0.5);
      animation: slideOut 2s ease-in-out infinite;
    }
    
    @keyframes slideOut {
      0%, 100% {
        opacity: 0;
        transform: translateX(0) scale(0.9);
      }
      50% {
        opacity: 1;
        transform: translateX(12px) scale(1);
      }
    }
    
    .brand-name {
      font-family: 'Times New Roman', Georgia, serif;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 1px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .brand-name .highlight {
      color: #C9A050;
    }
    
    .loading-text {
      font-size: 12px;
      color: #666;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 32px;
    }
    
    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <!-- Hidden bottle (slides out) -->
      <svg class="bottle-icon hidden-bottle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 2h4v4l2 2v2a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V8l2-2V2z" />
        <path d="M8 12h8v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-8z" />
        <path d="M10 2h4" />
        <line x1="12" y1="16" x2="12" y2="18" />
      </svg>
      <!-- Main bottle -->
      <svg class="bottle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 2h4v4l2 2v2a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V8l2-2V2z" />
        <path d="M8 12h8v8a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-8z" />
        <path d="M10 2h4" />
        <line x1="12" y1="16" x2="12" y2="18" />
      </svg>
    </div>
    <div class="brand-name">Hidden <span class="highlight">Bottles</span></div>
    <div class="loading-text">Loading<span class="loading-dots"></span></div>
  </div>
</body>
</html>
